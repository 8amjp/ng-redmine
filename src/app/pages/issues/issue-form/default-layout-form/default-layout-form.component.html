<ng-container [formGroup]="issueFormGroup">
<div class="row">
  <div class="col-md-9">

    <div class="form-group">
      <label for="issue_project_id">プロジェクト</label>
      <select select2 [options]="api.projects" formControlName="project_id" id="issue_project_id" class="form-control input-sm">
      </select>
    </div>

    <div class="form-group">
      <label for="issue_tracker_id">トラッカー</label>
      <select select2 [options]="api.trackers" formControlName="tracker_id" id="issue_tracker_id" class="form-control input-sm">
      </select>
    </div>

  </div>
  <div class="col-md-3">

    <div class="checkbox" id="issue_is_private_wrap">
      <input type="hidden" value="0" formControlName="is_private" name="issue[is_private]">
      <input type="checkbox" value="1" formControlName="is_private" name="issue[is_private]" id="issue_is_private">
      <label class="inline" for="issue_is_private" id="issue_is_private_label">プライベート</label>
    </div>

  </div>
</div>

<div class="form-group">
  <label for="issue_subject">題名</label>
  <input type="text" formControlName="subject" id="issue_subject" class="form-control input-sm">
</div>

<div class="form-group">
  <label for="issue_description">説明</label>
  <textarea formControlName="description" id="issue_description" class="form-control"></textarea>
</div>

<hr>

<div class="row">
  <div class="form-group col-sm-6 col-md-3 col-lg-3 col-xl-3">
    <label for="issue_status_id">ステータス</label>
    <select select2 [options]="api.issue_statuses" formControlName="status_id" id="issue_status_id" class="form-control input-sm">
    </select>
  </div>

  <div class="form-group col-sm-6 col-md-3 col-lg-3 col-xl-3">
    <label for="issue_priority_id">優先度</label>
    <select select2 [options]="api.issue_priorities" formControlName="priority_id" id="issue_priority_id" class="form-control input-sm">
    </select>
  </div>

  <div class="form-group col-sm-6 col-md-3 col-lg-3 col-xl-3">
    <label for="issue_assigned_to_id">担当者</label>
    <select formControlName="assigned_to_id" id="issue_assigned_to_id" class="form-control input-sm">
    </select>
  </div>

  <div class="form-group col-sm-6 col-md-3 col-lg-3 col-xl-3">
    <label for="issue_category_id">カテゴリ</label>
    <select select2 [options]="api.issue_categories" formControlName="category_id" id="issue_category_id" class="form-control input-sm">
    </select>
  </div>

  <div class="form-group col-md-3">
    <label for="issue_fixed_version_id">対象バージョン</label>
    <select select2 [options]="api.versions" formControlName="fixed_version_id" id="issue_fixed_version_id" class="form-control input-sm">
    </select>
  </div>
</div>

<hr>

<div class="row">
  <div class="form-group col-md-3">
    <label for="issue_start_date">開始日</label>
    <div class="input-group date">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" formControlName="start_date" name="issue[start_date]" id="issue_start_date" class="form-control input-sm pull-right">
    </div>
  </div>

  <div class="form-group col-md-3">
    <label for="issue_due_date">期日</label>
    <div class="input-group date">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" formControlName="due_date" name="issue[due_date]" id="issue_due_date" class="form-control input-sm pull-right">
    </div>
  </div>
</div>

<hr>

<div formArrayName="custom_fields" class="row">
  <div *ngFor="let control of issueFormGroup.get('custom_fields').controls; let i=index;" class="form-group col-md-3">
    <div [formGroupName]="i">
      <label for="issue_custom_field_values_1"></label>
      <input formControlName="value" name="issue[custom_field_values][1]" id="issue_custom_field_values_1" class="form-control input-sm">
    </div>
  </div>
</div>

<hr>

<div class="form-group">
  <label>ファイル</label>
  <input type="file" name="attachments[dummy][file]" class="file_selector filedrop" multiple="multiple">
</div>
</ng-container>
