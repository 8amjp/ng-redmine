<section class="content-header">
  <h1>{{ title }}</h1>
</section>
<section class="content">
  <form [formGroup]="issueFormGroup" (ngSubmit)="onSubmit()">

    <div class="text-right">
      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
          <li><a (click)="onReset()">Reset</a></li>
        </ul>
      </div>
    </div>

    <div class="nav-tabs-custom">

      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab_default_layout" data-toggle="tab">フォーム</a></li>
        <li><a href="#tab_custom_layout" data-toggle="tab">フォーム(2)</a></li>
        <li><a href="#tab_history" data-toggle="tab">履歴</a></li>
        <li class="pull-right">
          <a href="#" class="text-muted"><i class="fa fa-gear"></i></a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="tab_default_layout">
          <default-layout-form [issueFormGroup]="issueFormGroup" [originalIssue]="originalIssue"></default-layout-form>
        </div>
        <div class="tab-pane" id="tab_custom_layout">
          <custom-layout-form [issueFormGroup]="issueFormGroup" [originalIssue]="originalIssue"></custom-layout-form>
        </div>
        <div class="tab-pane" id="tab_history">
          <issue-history [originalIssue]="originalIssue"></issue-history>
        </div>
      </div>
    </div>

  </form>
</section>
