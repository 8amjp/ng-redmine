<main role="main" class="container-fluid">
  <header class="p-3">
    <h1 class="h2">
      ダッシュボード
      <small *ngIf="project">
        {{ project.name }}
      </small>
    </h1>
  </header>
  <section>
    <open-issues-widget [project_id]="project_id"></open-issues-widget>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <due-issues-widget [project_id]="project_id"></due-issues-widget>
      </div>
      <div class="col-md-6">
        <new-issues-widget [project_id]="project_id"></new-issues-widget>
      </div>
    </div>
  </section>
</main>
