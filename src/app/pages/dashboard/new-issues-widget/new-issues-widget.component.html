<h4>新着チケット</h4>

<div class="row">
  <div *ngFor="let item of data" class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
    <alt-small-box
      [bg]="item.bg"
      [(number)]="item.number"
      [text]="item.text"
      [icon]="item.icon"
      [link]="item.link"
      [footer]="item.footer">
    </alt-small-box>
  </div>
</div>

<div *ngFor="let item of data" class="box" [ngClass]="item.boxBg">
  <div class="box-header with-border">
    <h3 class="box-title">{{ item.text }}</h3>
    <div class="box-tools pull-right">
      <span class="label label-primary">{{ item.number }}</span>
    </div>
  </div>
  <div class="box-body" *ngIf="item.number">
    <div *ngFor="let issue of item.issues">
      {{ issue.subject }}
    </div>
  </div>
</div>
