<main role="main" class="container-fluid">
  <header class="p-3">
    <h1 class="h2">概要</h1>
  </header>
  <section *ngIf="project">
    <div class="alert alert-light" role="alert">
      <h4>{{ project.name }}</h4>
      <p>{{ project.description }}</p>
    </div>

    <div class="row">
      <div class="col-md-6">
        <issue-tracking [project]="project"></issue-tracking>
      </div>
      <div class="col-md-6">
      </div>
    </div>
  </section>
</main>
