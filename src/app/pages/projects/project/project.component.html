<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">
      <a [routerLink]="['/projects', project.id]">
        <span>{{project.name}}</span>
      </a>
    </h3>
  </div>
  <div class="box-body">
    <p>{{project.description}}</p>
  </div>
  <div class="box-footer">
    <a [routerLink]="['/projects', project.id]">
      <span>概要</span>
    </a>
    <a [routerLink]="['/projects', project.id, 'issues']">
      <span>すべてのチケットを表示</span>
    </a>
  </div>
</div>
<ul *ngIf="project.children">
  <ng-container *ngFor="let subproject of project.children">
  <li>
    <project-box [project]="subproject"></project-box>
  </li>
  </ng-container>
</ul>
