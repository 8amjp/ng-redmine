<div class="card d-flex flex-row">
  <div class="display-4 text-white p-3" [ngClass]="cardstyle">
    <i [ngClass]="icon"></i>
  </div>
  <div class="card-body p-3" *ngIf="number != null; else loading">
    <h5 class="card-title h3">{{ number }}</h5>
    <p class="card-text">{{ text }}</p>
  </div>
</div>

<ng-template #loading>
  <div class="overlay">
    <i class="fa fa-refresh fa-spin"></i>
  </div>
</ng-template>
